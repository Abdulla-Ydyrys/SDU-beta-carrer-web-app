{% extends 'registration/base.html' %}


{% block main_content %}

  <form method="post">
        {% csrf_token %}
      <h2 class="login_page_title">Forgot Password</h2>
      <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Please enter Email address" required autofocus>
  </div>
       <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Send</button>

       </div>
       <div class="form-group" style="text-align: center;">
          <a href="/" class="btn-outline-danger">Back</a>
        </div>
    </form>

{% endblock %}
